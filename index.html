<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
</head>
<body>
    <div class="roof">
        <div id="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div id="nav" >
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </div>
        <div id="enter-button">
            <button>Войти</button>
        </div>
    </div>

    <div class="main-wrapper">
        <h1>Конвертер валют онлайн</h1>
        <div class="inner-wrapper">
            <div id="have" class="card">
                <div class="small-header">У меня есть </div>
                <div class="currency-selection">
                    
                    <button class="currency-button-from">RUB</button>
                    <button class="currency-button-from">USD</button>
                    <button class="currency-button-from">EUR</button>
                    <button class="currency-button-from">GBP</button>
                    <select class="selection currency-button-from"></select>
                </div>
                <div class="input-field">
                    <input id="from" class="large-numbers" type="number" placeholder="1">
                    <p id="rate-from" class="current-rate">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div id="convert-arrows">
                <img src="images/convert-arrows.svg" alt="">
            </div>
            <div id="want" class="card">
                <div class="small-header">Хочу приобрести</div>
                <div class="currency-selection">
                    <button class="currency-button-to">RUB</button>
                    <button class="currency-button-to">USD</button>
                    <button class="currency-button-to">EUR</button>
                    <button class="currency-button-to">GBP</button>
                    <select class="selection currency-button-to"></select>
                </div>
                <div class="input-field">
                    <input id="to" class="large-numbers" type="number" placeholder="1">
                    <p id="rate-to" class="current-rate">1 RUB = 0.0135 USD</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
